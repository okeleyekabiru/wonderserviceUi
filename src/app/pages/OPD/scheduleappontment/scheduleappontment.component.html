<div class="control-section">
  <ejs-schedule #scheduleObj width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
      [showQuickInfo]="showQuickInfo" (popupClose)="onPopupClose($event)" (actionBegin)="onActionBegin($event)"
      (eventRendered)="onEventRendered($event)">
      <e-views>
          <e-view option="Day"></e-view>
          <e-view option="Week"></e-view>
          <e-view option="WorkWeek"></e-view>
          <e-view option="Month"></e-view>
      </e-views>
      <ng-template #editorTemplate let-data>
          <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
              <tbody>
                  <tr>
                      <td class="e-textlabel">Summary</td>
                      <td colspan="4">
                          <input id="Description" class="e-field e-input" type="text" value="{{data.Description}}"
                              name="Description" style="width: 100%" />
                      </td>
                  </tr>
                  <tr>
                    <td class="e-textlabel">Reason</td>
                    <td colspan="4">
                        <input id="NatureOfAppointment" class="e-field e-input" type="text" value="{{data.Subject}}"
                            name="NatureOfAppointment" style="width: 100%" />
                    </td>
                </tr>
                  <tr>
                      <td class="e-textlabel">Status</td>
                      <td colspan="4">
                          <ejs-dropdownlist id='AppointStatus' class="e-field" data-name="AppointStatus" placeholder='Choose Status'
                              [dataSource]='StatusData' [fields]='statusFields' value='{{data.AppointStatus}}'>
                          </ejs-dropdownlist>
                      </td>
                  </tr>
                  <tr>
                      <td class="e-textlabel">From</td>
                      <td colspan="4">
                          <ejs-datetimepicker id="AppointmentDate" class="e-field" data-name="AppointmentDate"
                              format="M/dd/yy h:mm a" (change)="onDateChange($event)"
                              [value]="startDateParser(data.AppointmentDate || data.AppointmentDate)"></ejs-datetimepicker>
                      </td>
                  </tr>
                  <tr>
                      <td class="e-textlabel">To</td>
                      <td colspan="4">
                          <ejs-datetimepicker id="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm a"
                              (change)="onDateChange($event)" [value]='endDateParser(data.endTime || data.EndTime)'>
                          </ejs-datetimepicker>
                      </td>
                  </tr>
              </tbody>
          </table>
      </ng-template>
  </ejs-schedule>

</div>
