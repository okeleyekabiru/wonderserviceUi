


<div class="container my-5">
  <div class="row">
      <div class="col-md-12 col-lg-13 mx-md-auto">
          <div class="card" *ngFor="let data of post; let j=index">
              <div class="card-body py-0 p-3 m-3" >
                  <div class="card-title">
                      <p class="text-primary">Wonder service</p>
                    <p class="post-text mb-5">
                        {{data.body}}
                        
                    </p>
              
                   
                  </div>
                

                  <div id="mdb-lightbox-ui"></div>

                  <div class="gallery mb-4">  
                    <div *ngFor="let image of data.photos; let i=index" class="gallery-item">
                        <img [src]="image.url"  (click)="open(i,j)"  class="gallery-image" />
                    </div>
                  
                   
                  </div>
                  <a href="javascript:void(0);" role="button"class="mr-3" (click)="openModal(modalBody, '', modalFooter);getId(data.id)">edit</a>
                  <a href="javascript:void(0);" role="button" class="mb-2" (click) = "delete(data.id)">delete</a><br>
                  <span class="text-muted mt-3 text-primary"><small>posted: {{data.entry | prettyDate:'yyyy/mm/dd'}} </small></span>


              </div>
          </div>
      </div>
  </div>
</div>
<ng-container>
	<ng-template #modalBody>
	  <app-post (completed)="getValue($event)" [edit]='true' (data)= "getResult($event)"></app-post>

	</ng-template>
  
	<ng-template #modalFooter>
	  <div class="actions justify-content-end">
		<button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
	  </div>
	</ng-template>
  </ng-container>
