<tc-card class="mb-0" *ngIf="tableData">
  <tc-table [rows]="tableData" [hovered]="true" [pagination]="true" [headerBgColor]="'#336cfb'" [headerColor]="'#fff'">
   
    <tc-table-col [columnTitle]="'Service type'" [columnName]="'serviceType'">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
      
    </tc-table-col>
    <tc-table-col [columnName]="'id'">
      <ng-template #tableTDTemplate let-value>
         <button
            tc-button
            class="mr-2"
            [view]="'accent'"
            (click)="openModal(modalBody, 'Book for our service', modalFooter);getService(value)"
            id="CTA-Amazon" class="gift-guide-2017 cta-btn btn" >view</button>
            
    
        <button
            tc-button
            [view]="'accent'"
            style="margin-left: 1em;"
            (click)="delete(value)"
            id="CTA-Amazon" class="gift-guide-2017 cta-btn btn" >delete</button>
            
     
    
      </ng-template>
    </tc-table-col>
    
  </tc-table>
</tc-card>
<span  *ngIf="!tableData" class="spinner"></span>
<ng-container>
	  <ng-template #modalBody>
    <form [formGroup]="patientForm" novalidate class="new-patient-form">
      
      <tc-form-group>
        <tc-input [placeholder]="'Service Type'" formControlName="serviceType"></tc-input>
      </tc-form-group>
      <button tc-button [type]="'button'" [view]="'accent'"(click)=" OnSubmit()">Submit</button>
     
    </form>
  </ng-template>
  
	<ng-template #modalFooter>
	  <div class="actions justify-content-end">
		<button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
	  </div>
	</ng-template>
  </ng-container>
